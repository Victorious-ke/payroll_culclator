<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <script>
      function gross_salary(basic_salary, benefits) {
        let gross_salary = basic_salary + benefits;

        return gross_salary;
      }

      let basic_salary = Number(prompt("enter basic salary"));
      let benefits = Number(prompt("enter benefits"));
      let relief=2400

      let result = gross_salary(basic_salary, benefits);
      console.log(result);

      //  nhif
      function nhif(gross_salary) {
        if (gross_salary <= 5999) {
          nhif = 150;
        } else if (gross_salary > 5999 && gross_salary <= 7999) {
          nhif = 300;
        } else if (gross_salary > 7999 && gross_salary <= 11999) {
          nhif = 400;
        } else if (gross_salary > 11999 && gross_salary <= 14999) {
          nhif = 500;
        } else if (gross_salary > 14999 && gross_salary <= 19999) {
          nhif = 600;
        } else if (gross_salary > 19999 && gross_salary <= 24999) {
          nhif = 750;
        } else if (gross_salary > 24999 && gross_salary <= 29999) {
          nhif = 850;
        } else if (gross_salary > 29999 && gross_salary <= 34999) {
          nhif = 900;
        } else if (gross_salary > 34999 && gross_salary <= 39999) {
          nhif = 950;
        } else if (gross_salary > 39999 && gross_salary <= 44999) {
          nhif = 1000;
        } else if (gross_salary > 44999 && gross_salary <= 49999) {
          nhif = 1100;
        } else if (gross_salary > 49999 && gross_salary <= 59999) {
          nhif = 1200;
        } else if (gross_salary > 59999 && gross_salary <= 69999) {
          nhif = 1300;
        } else if (gross_salary > 69999 && gross_salary <= 79999) {
          nhif = 1400;
        } else if (gross_salary > 79999 && gross_salary <= 89999) {
          nhif = 1500;
        } else if (gross_salary > 89999 && gross_salary <= 99999) {
          nhif = 1600;
        } else {
          nhif = 1700;
        }
        return nhif;
      }
      let result2 = nhif(result);
      console.log(result2);

      // NSSF
      function nssf(gross_salary) {
        if (gross_salary <= 18000) {
          let nssf = gross_salary * 0.06;
        } else {
          nssf = 18000 * 0.06;
        }
        return nssf;
      }
      let result3 = nssf(result);
      console.log(result3);

      // nhdf
      function calc_nhdf(gross_salary){
        let nhdf=gross_salary*0.015

        return nhdf;
      }
      let result4 =calc_nhdf(result)
      console.log(result4);

      //  taxable_income = gross salary - (NSSF + NHDF) 
      function calc_taxable_income(gross_salary,nssf,nhdf){
        let taxable_income=gross_salary - (nssf + nhdf)

        return taxable_income;
      }
      let result5=calc_taxable_income(result,result3,result4)
      console.log(result5)

      // payee
      function calc_payee(taxable_income){
        let payee=0
      if(taxable_income>0 && taxable_income<=24000){
        payee= relief
      }else if(taxable_income>24000 && taxable_income<=32333){
        payee=(((taxable_income-24000)*0.25)+(24000*0.1)-relief)
      }else{
        payee=((((taxable_income-32333)*0.30)+(24000*0.1)+(8333*0.25))-relief)
      }
      return payee;
      }
      let result6=calc_payee(result5)
      console.log(result6)

      // net pay
      // net_salary = gross_salary - (nhif + nhdf +  nssf + payee)

      function calc_net_pay(gross_salary,nhif,nhdf,nssf,payee){
        let net_pay= gross_salary-(nhif+nhdf+nssf+payee)

        return net_pay;
      }
      let result7=calc_net_pay(result,result2,result4,result3,result6)
      console.log(result7)
    </script>
  </body>
</html>
